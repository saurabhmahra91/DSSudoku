{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSSudoku</title>
    <link rel="stylesheet" href="{% static 'sudoku/style.css' %}">
    <link rel="stylesheet" href="{% static 'sudoku/results.css' %}">
</head>

<body>
    <header>
        <div class="logo">dssudoku</div>
        <div>
            <a href="/user-home">Home</a>
            {% if request.user.is_authenticated %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/index">Login</a>
            {% endif %}
            <a href="https://github.com/saurabhmahra91/saurabhmahra91">About</a>
        </div>
    </header>
    <div>
        <h1 class="leaderboard">Leaderboard</h1>
        {% for user, time in time_taken %}
        <div class="user-card">
            <div class="rank">
                {{forloop.counter}}
            </div>
            <div class="user">
                <div class="usersname">
                    {{user}}
                </div>
                <div class="time-taken">
                    {{time}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
